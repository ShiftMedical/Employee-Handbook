<body ng-controller="ApplicationController">
	<div class="vertical-center" ng-if="false" ng-cloak>
		<div class="container-fluid">
			<div class="row text-center">
				<div class="col-xs-12">
					<div class="spinner">
						<div class="rect1"></div>
						<div class="rect2"></div>
						<div class="rect3"></div>
						<div class="rect4"></div>
						<div class="rect5"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container" ui-view></div>

	<!-- Vendor -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
	<!-- App -->
	<script src="app.js"></script>
	<!-- App Partial Templates -->
	<script type="text/ng-template" id="home.html">
		<div class="row">
			<div class="col-xs-12" ng-repeat="alert in alerts">
				<div>
					<uib-alert style="background-color:#F26522;color:white" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout={{alert.timeout}}>{{alert.msg}}</uib-alert>
				</div>
			</div>
		</div>

		<h1>Shift Medical Employee Handbook</h1>

		<div ng-controller="HandbookFilesListController">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="item in items | orderBy:'name'"><a ng-href="{{item.url}}">{{item.name}}</a></li>
			</ul>
		</div>
	</script>
	<!-- <script>mixpanel.track("Page load");</script> -->
</body>

</html>
